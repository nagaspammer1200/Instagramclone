<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      data-default-icon="ficon.png"
      rel="icon"
      sizes="192x192"
      href="ficon.png"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script
      src="https://kit.fontawesome.com/9b82be6267.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="top-section">
        <img
          class="logo"
          src="./images/insta-written.png"
          alt="main instagram logo"
        />
        <img
          class="logo2"
          src="./images/insta-logo.png"
          alt="main instagram logo"
        />
        <div class="link">
          <img src="./images/home.png" alt="home button" />
          <a href="#">Home</a>
        </div>
        <div class="link">
          <i class="fas fa-search"></i>
          <a href="#">Search</a>
        </div>
        <div class="link">
          <img src="./images/explore.png" alt="explore button" />
          <a href="#">Explore</a>
        </div>
        <div class="link">
          <img src="./images/reels.png" alt="reels button" />
          <a href="#">Reels</a>
        </div>
        <div class="link">
          <img src="./images/messenger.png" alt="Messenger button" />
          <a href="#">Messages</a>
        </div>
        <div class="link">
          <img src="./images/notifications.png" alt="heart button" />
          <a href="#">Notifications</a>
        </div>
        <div class="link">
          <img src="./images/create.png" alt="create button" />
          <a href="#">Create</a>
        </div>
        <div class="link">
          <img src="./images/home.png" alt="profile button" />
          <a href="#">Profile</a>
        </div>
      </div>
      <div class="bottom-section">
        <div class="link">
          <i class="fas fa-ellipsis"></i>
          <a href="#">Menu</a>
        </div>
        <div class="link">
          <img src="./images/home.png" alt="threads button" />
          <a href="#">Threads</a>
        </div>
      </div>
    </div>
    <div class="sidebar-bottom">
      <div class="link">
        <img src="./images/home.png" alt="home button" />
        <a href="#">Home</a>
      </div>
      <div class="link">
        <img src="./images/explore.png" alt="explore button" />
        <a href="#">Explore</a>
      </div>
      <div class="link">
        <img src="./images/reels.png" alt="reels button" />
        <a href="#">Reels</a>
      </div>
      <div class="link">
        <img src="./images/messenger.png" alt="Messenger button" />
        <a href="#">Messages</a>
      </div>
      <div class="link">
        <img src="./images/create.png" alt="create button" />
        <a href="#">Create</a>
      </div>
      <div class="link">
        <img src="./images/home.png" alt="profile button" />
        <a href="#">Profile</a>
      </div>
    </div>
    <div class="main-container">
      <div>
        <div class="story-container">
          <div class="story">
            <div class="gradient">
              <img src="./images/zet.jpg" alt="Profile Picture" />
            </div>
            <p>Arc Warden</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/nagasiren.png" alt="Profile Picture" />
            </div>
            <p>Naga Siren</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/antimage.jpg" alt="Profile Picture" />
            </div>
            <p>Antimage</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/facelessvoid.jpg" alt="Profile Picture" />
            </div>
            <p>Faceless Void</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/tundra.png" alt="Profile Picture" />
            </div>
            <p>Tundra</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/phantomassassin.jpg" alt="Profile Picture" />
            </div>
            <p>Phantom Assassin</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/shadowfiend.jpg" alt="Profile Picture" />
            </div>
            <p>Shadow Fiend</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/timbersaw.jpg" alt="Profile Picture" />
            </div>
            <p>Timbersaw</p>
          </div>
          <div class="story">
            <div class="gradient">
              <img src="./images/lgd.png" alt="Profile Picture" />
            </div>
            <p>LGD Gaming</p>
          </div>
        </div>
        <div class="post-container"></div>
      </div>
      <div class="profile-container"></div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
